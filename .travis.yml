dist: trusty
sudo: false
language: node_js

node_js:
  - "8"
  - "9"
  - "10"

# Need to support c++17
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  - CXX=g++-7

branches:
  only:
    - master

# Install scripts (runs after repo cloning).
install:
  - npm install --build-from-source

# Post-install test scripts.
script:
  # Run tests.
  - npm test

# Bundle a node-pre-gyp package.
after_success:
  - npm run package

deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: build/stage/**/maluubaspeech*.tar.gz
  skip_cleanup: true
  on:
    tags: true
